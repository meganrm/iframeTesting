<!DOCTYPE html>
<html>
  <head>

    <title></title>
  </head>
  <body>
    <iframe class="iframe" src="https://indivisible-org.github.io/indivisible-map/events" width="" height=""></iframe>
  </body>
  <script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="

  <script type="text/javascript">
  function getSearch() {
    var query = document.location.search;
    if (query) {
      return query;
    }
    return '';
  }
  var search = getSearch()
  var newSrc = 'https://indivisible-org.github.io/indivisible-map/events' + search;
  console.log('new url', newSrc);
  $('.iframe').attr('src', newSrc)
  </script>
